<head>
  <title>Infoga bild - Leetitor</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link type="text/css" href="leetitor.css" rel="stylesheet" media="screen" />
  <script type="text/javascript" src="leetitor.min.js"></script>
  <script type="text/javascript" src="leetitor_settings.min.js"></script>
  <script type="text/javascript">// <![CDATA[
    var win = window.opener;
    var leetwin = win.leetitor;
    var elemt = null;
    var nn = null;
    addEvent(window, 'load', function()
      {
      if (leetwin.settings['browse'] == 'true')
        elem('btn_browse').style.display = 'block';
      });

    addEvent(document, 'click', function(e)
      {
      var targ = getTarget(e);
      var id = targ.id;
      if (id == 'btn_ok')
        {
        var img_url = elem('img_url').value;
        try
          {
          leetwin.doc.execCommand('insertimage', false, img_url);
          }
        catch (e)
          {
          alert(leetitor.lang['err_format_support1'] + 'insertimage' + leetitor.lang['err_format_support2']);
          }
        leetwin.focus();
        window.close();
        }
      else if (id == 'btn_cancel')
        window.close();
      else if (id == 'btn_browse')
        leetitor.openWin('../../admin/browse_image.php', 'browse_image', 400, 450);
      });

    function LeetitorImage(img_url)
      {
      elem('img_url').value = img_url;
      }
  // ]]></script>
</head>

<body id="leetitor_dialog">

<h1>Infoga bild</h1>

<p>Skriv in adressen till bilden. Om servern tillåter det, så kan du välja en bild lokalt på servern via bläddra-knappen.</p>

<p>Bild-URL: <input type="text" id="img_url" value="" /> <input type="button" value="Bläddra..." id="btn_browse" /></p>

<div id="footer"><input type="button" value="OK" id="btn_ok" /> <input type="button" value="Avbryt" id="btn_cancel" /></div>

</body>
