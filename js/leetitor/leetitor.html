<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="sv" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Leetitor - Demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link type="text/css" href="leetitor_editable.css" rel="stylesheet" media="screen" />
  <link type="text/css" href="leetitor.css" rel="stylesheet" media="screen" />
  <script type="text/javascript" src="leetitor.min.js"></script>
  <script type="text/javascript" src="leetitor_settings.min.js"></script>
</head>

<body id="leetitor">

<div class="toolbar" id="toolbar_0">
  <!--<button class="cmd" id="save" title="Spara"><img src="icons/save.png" alt="Spara" /></button>-->
  <button class="cmd" id="source" title="Visa källa"><img src="icons/source.png" alt="Visa källa" /></button>
  <div class="divider"></div>
  <button class="cmd" id="undo" title="Ångra"><img src="icons/undo.png" alt="Ångra" /></button>
  <div class="divider"></div>
  <div class="dropdown_head long_drop" id="selector_style">Stil<div class="dropdown_menu long_drop" id="menu_style"></div></div>
  <div class="dropdown_head long_drop" id="selector_formatblock">Format<div class="dropdown_menu long_drop" id="menu_formatblock"></div></div>
  <div class="dropdown_head long_drop" id="selector_fontname">Teckensnitt<div class="dropdown_menu long_drop" id="menu_fontname"></div></div>
  <div class="dropdown_head short_drop" id="selector_fontsize">Storlek<div class="dropdown_menu long_drop" id="menu_fontsize"></div></div>
  <div class="divider"></div>
  <button class="cmd" id="attr_editor" title="Redigera attribut"><img src="icons/attr_edit.png" alt="Redigera attribut" /></button>
  <div id="clear_tool" class="clear"></div>
</div>

<div class="toolbar" id="toolbar_1">
  <button class="cmd" id="bold" title="Fet / Viktigt"><img src="icons/bold.png" alt="Fet" /></button>
  <button class="cmd" id="italic" title="Kursiv / Betoning"><img src="icons/italic.png" alt="Kursiv" /></button>
  <button class="cmd" id="underline" title="Understruken"><img src="icons/underline.png" alt="Understruken" /></button>
  <div class="divider"></div>
  <button class="cmd" id="justifyleft" title="Vänsterjustera"><img src="icons/justifyleft.png" alt="Vänsterjustera" /></button>
  <button class="cmd" id="justifycenter" title="Centrera"><img src="icons/justifycenter.png" alt="Centrera" /></button>
  <button class="cmd" id="justifyright" title="Högerjustera"><img src="icons/justifyright.png" alt="Högerjustera" /></button>
  <button class="cmd" id="justifyfull" title="Marginaljustera"><img src="icons/justifyfull.png" alt="Marginaljustera" /></button>
  <div class="divider"></div>
  <button class="cmd" id="insertunorderedlist" title="Punktlista"><img src="icons/unorderedlist.png" alt="Punktlista" /></button>
  <button class="cmd" id="insertorderedlist" title="Numrerad lista"><img src="icons/orderedlist.png" alt="Numrerad lista" /></button>
  <div class="divider"></div>
  <button class="cmd" id="forecolor" title="Textfärg"><img src="icons/forecolor.png" alt="Textfärg" /></button>
  <button class="cmd" id="hilitecolor" title="Färgöverstrykning"><img src="icons/hilitecolor.png" alt="Färgöverstrykning" /></button>
  <button class="cmd" id="inserthorizontalrule" title="Linje"><img src="icons/horizontalrule.png" alt="Linje" /></button>
  <button class="cmd" id="createlink" title="Infoga länk"><img src="icons/createlink.png" alt="Infoga länk" /></button>
  <button class="cmd" id="insertimage" title="Infoga bild"><img src="icons/image.png" alt="Infoga bild" /></button>
  <button class="cmd" id="inserttable" title="Infoga tabell"><img src="icons/table.png" alt="Infoga tabell" /></button>
  <div class="clear"></div>
</div>

<div id="colorpalette">
  <div style="background: #ffffff;"></div><div style="background: #ffcccc;"></div><div class="background: #ffcc99;"></div>
  <div style="background: #ffff99;"></div><div style="background: #ffffcc;"></div><div style="background: #99ff99;"></div>
  <div style="background: #99ffff;"></div><div style="background: #ccffff;"></div><div style="background: #ccccff;"></div>
  <div style="background: #ffccff;"></div><div style="background: #cccccc;"></div><div style="background: #ff6666;"></div>
  <div style="background: #ff9966;"></div><div style="background: #ffff66;"></div><div style="background: #ffff33;"></div>
  <div style="background: #66ff99;"></div><div style="background: #33ffff;"></div><div style="background: #66ffff;"></div>
  <div style="background: #9999ff;"></div><div style="background: #ff99ff;"></div><div style="background: #c0c0c0;"></div>
  <div style="background: #ff0000;"></div><div style="background: #ff9900;"></div><div style="background: #ffcc66;"></div>
  <div style="background: #ffff00;"></div><div style="background: #33ff33;"></div><div style="background: #66cccc;"></div>
  <div style="background: #33ccff;"></div><div style="background: #6666cc;"></div><div style="background: #cc66cc;"></div>
  <div style="background: #999999;"></div><div style="background: #cc0000;"></div><div style="background: #ff6600;"></div>

  <div style="background: #cc6600;"></div><div style="background: #cc9933;"></div><div style="background: #999900;"></div>
  <div style="background: #009900;"></div><div style="background: #339999;"></div><div style="background: #3333ff;"></div>
  <div style="background: #6600cc;"></div><div style="background: #993399;"></div><div style="background: #333333;"></div>
  <div style="background: #660000;"></div><div style="background: #993300;"></div><div style="background: #996633;"></div>
  <div style="background: #666600;"></div><div style="background: #006600;"></div><div style="background: #336666;"></div>
  <div style="background: #000099;"></div><div style="background: #333399;"></div><div style="background: #663366;"></div>
  <div style="background: #000000;"></div><div style="background: #330000;"></div><div style="background: #663300;"></div>
  <div style="background: #663333;"></div><div style="background: #333300;"></div><div style="background: #003300;"></div>
  <div style="background: #003333;"></div><div style="background: #000066;"></div><div style="background: #330099;"></div>
  <div style="background: #330033;"></div>
</div>

<iframe src="leetitor_editable.html" id="editor" name="editor"></iframe>

</body>

</html>
